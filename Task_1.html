<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<p>
<h1>An Unordered html list</h1>
<ul type="bullet">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
</p>
<p>
    <h1>An Ordered html List</h1>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</p>

</body>
</html>
