<head>

<body>
    <header style="padding: 20px; border:1px solid transparent; background-color: greenyellow; text-align: center;">Click me to slide down/slide up Panel</header>
    <div style="background-color: skyblue;  height: 200px; text-align: center; padding-top: 250px; font-size: 32px;">Hello World</div>
</body>
<script src="jquery-3.6.1.js"></script>
<script>
    $('div').hide(1);
    $(document).ready(function(){
        $('header').click( function(){
            $('div').slideToggle(1000);
        }
            
        )

    });

</script>
</html>
